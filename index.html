<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="styles.css " />
	</head>
	<body>
		<section id="calculator">
			<div id="display-container">
				<input id="display" disabled />
			</div>
			<div id="keys">
				<button class="operator-btn" aria-label="Adicionar">+</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="operator-btn" aria-label="Subtrair">-</button>

				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="operator-btn" aria-label="Multiplicar">*</button>

				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="operator-btn" aria-label="Dividir">/</button>

				<button>0</button>
				<button aria-label="Ponto decimal">.</button>
				<button aria-label="Calcular resultado">=</button>
				<button class="operator-btn" aria-label="Limpar tudo">C</button>

				<button aria-label="Porcentagem">%</button>
				<button aria-label="Apagar último dígito">←</button>
			</div>
		</section>

		<script src="index.js"></script>
	</body>
</html>
